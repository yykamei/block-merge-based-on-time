name: CI
on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
jobs:
  ci:
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "14", "16"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm run fmt:check
      - run: npm run lint
      - run: npm test
      - run: npm run build
        if: matrix.node == "12"
      - name: Push changes
        if: matrix.node == "12" && github.event_name == "pull_request"
        run: |
          git diff --exit-code --quiet || DIFF=existent
          if [[ "$DIFF" == "existent" ]]; then
            git branch
            git add -A
            git config user.name github-actions
            git config user.email github-actions@github.com
            git commit -m 'Run `npm run build`'
            git push
          fi
