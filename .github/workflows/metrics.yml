name: GitHub Workflows Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
permissions:
  actions: read
  issues: write
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/github-workflows-metrics@02e3c4708947ea6f9d59c40e01ac0d1ef68ab6b8 # main
        with:
          status: "success"
          aggregate: average
