name: GitHub Workflows Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
permissions:
  actions: read
  issues: write
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/github-workflows-metrics@cd9c1b7e8d4794b2346e7b485ccd77e9d6f68bd5 # main
        with:
          status: "success"
          aggregate: average
