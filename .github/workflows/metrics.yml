name: GitHub Workflows Metrics
on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"
permissions:
  actions: read
  issues: write
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: yykamei/github-workflows-metrics@4dc5d50022a8dbf205d97b1c1c8b4bd43d35fc57 # main
        with:
          status: "success"
          aggregate: average
