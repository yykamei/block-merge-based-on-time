name: Changelog
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3
      - run: gem install github_changelog_generator
      - name: Update CHANGELOG.md
        run: ./scripts/update-changelog.sh
        env:
          CHANGELOG_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: git-push(1)
        run: ./scripts/git-push.sh
        env:
          COMMIT_MESSAGE: Update CHANGELOG.md
          BRANCH: update-changelog
      - name: gh-pr-create(1)
        run: |
          cat <<BODY | ./scripts/gh-pr-create.sh
          *This pull request was automatically created to make CHANGELOG.md the latest*.

          Check the files changes and merge if the changes make sense.
          BODY
        env:
          BRANCH: update-changelog
          TITLE: Update CHANGELOG.md
          LABEL: chore
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
