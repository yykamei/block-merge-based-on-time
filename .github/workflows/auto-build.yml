name: Auto build
on: pull_request
jobs:
  auto-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version: "12"
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: git-push(1)
        run: ./scripts/git-push.sh
        env:
          COMMIT_MESSAGE: "Run `npm run build`"
          BRANCH: ${{ github.event.pull_request.head.ref }}
